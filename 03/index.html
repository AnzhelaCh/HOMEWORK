    // 6) використовуючи document.write відправте отриманий рядок на сторінку.

    function youtube(){
        const youtubeLink = prompt("Write youtube link");
        const videoReg = /[?&]v=([^?&]+)/;

        let videoId = youtubeLink.match(videoReg);

        if (videoId[1]) {
            let result = `<iframe width="560" height="315" src="https://www.youtube.com/embed/${videoId[1]}?si=L5b2veb-BiMY7Ph_" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>`
            document.write(result);
        } else {
            document.write(`<div style="color: red;">Youtube link is incorrect</div>`);
        }

    }
